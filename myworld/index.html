<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little World | 此间记录</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 新的配色方案
                        primary: '#9bc589',    // 主色调
                        secondary: '#a5ccdc',  // 次要色调
                        accent: '#8ea4ca',     // 强调色
                        background: '#faf8f4', // 背景色
                        text: '#4a4a4a'        // 文本色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
        }
    </style>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: currentColor;
            opacity: 0.3;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            opacity: 0.5;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="antialiased bg-background text-text">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background bg-opacity-90 backdrop-blur-sm border-b border-primary border-opacity-20">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-light tracking-wider">My Little World | 此间记录
            
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:opacity-70 transition-opacity">首页</a>
                <a href="pages/semesters.html" class="hover:opacity-70 transition-opacity">发生什么了</a>
                <a href="pages/about.html" class="hover:opacity-70 transition-opacity">关于</a>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden p-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-background bg-opacity-90 backdrop-blur-sm">
            <div class="flex flex-col space-y-4">
                <a href="index.html" class="py-2 hover:opacity-70 transition-opacity">首页</a>
                <a href="pages/semesters.html" class="py-2 hover:opacity-70 transition-opacity">发生什么了</a>
                <a href="pages/about.html" class="py-2 hover:opacity-70 transition-opacity">关于</a>
            </div>
        </div>
    </header>

    <!-- 主页横幅 -->
    <section class="min-h-screen flex items-center justify-center pt-16 bg-background">
        <div class="container mx-auto px-4 py-16 text-center">
            <h1 class="text-5xl md:text-7xl font-light mb-8 text-balance" data-aos="fade-up" data-aos-duration="1000">
                My Little World | 此间记录
            </h1>
            <p class="text-xl md:text-2xl max-w-2xl mx-auto mb-12 font-light text-balance" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                May you find yourself among countless choices.
            </p>
            <div class="flex flex-col md:flex-row justify-center gap-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                <a href="pages/semesters.html" class="px-8 py-3 bg-primary text-white bg-opacity-90 rounded-full hover:bg-opacity-100 transition-colors">
                    发生什么了？！
                </a>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="py-12 bg-background border-t border-primary border-opacity-20">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">- 大树会拥抱每个抬头的人 -</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHIFAN</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">SHUIJIAO</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHUQUWAN</a>
            </div>
        </div>
    </footer>

    <script>
        // 初始化AOS动画库
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // 初始化移动端菜单
            initMobileMenu();
        });
        
        // 移动端菜单
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
    </script>
</body>
</html>
