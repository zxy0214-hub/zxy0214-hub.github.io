<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学期详情 | My Little World</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 新的配色方案
                        primary: '#9bc589',    // 主色调
                        secondary: '#a5ccdc',  // 次要色调
                        accent: '#8ea4ca',     // 强调色
                        background: '#faf8f4', // 背景色
                        text: '#4a4a4a'        // 文本色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
            .masonry-grid {
                column-count: 1;
                column-gap: 1rem;
            }
            @screen md {
                .masonry-grid {
                    column-count: 2;
                }
            }
            @screen lg {
                .masonry-grid {
                    column-count: 3;
                }
            }
            .masonry-item {
                break-inside: avoid;
                margin-bottom: 1rem;
            }
        }
    </style>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: currentColor;
            opacity: 0.3;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            opacity: 0.5;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 图片悬停效果 */
        .image-hover {
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        .image-hover:hover {
            transform: scale(1.02);
            filter: brightness(1.05);
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased bg-background text-text">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background bg-opacity-90 backdrop-blur-sm border-b border-primary border-opacity-20">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-light tracking-wider">My Little World
            <div class="hidden md:flex space-x-8">
                <a href="../index.html" class="hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="hover:opacity-70 transition-opacity">关于</a>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden p-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-background bg-opacity-90 backdrop-blur-sm">
            <div class="flex flex-col space-y-4">
                <a href="../index.html" class="py-2 hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="py-2 hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="py-2 hover:opacity-70 transition-opacity">关于</a>
            </div>
        </div>
    </header>

    <!-- 学期详情部分 -->
    <section class="pt-32 pb-20 bg-background">
        <div class="container mx-auto px-4">
            <div class="flex items-center mb-8">
                <a href="semesters.html" class="flex items-center text-primary hover:opacity-70 transition-opacity">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>
                    返回学期列表
                </a>
            </div>
            
            <div id="semester-content" class="max-w-5xl mx-auto">
                <!-- 学期内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="py-12 bg-background border-t border-primary border-opacity-20">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">- 大树会拥抱每个抬头的人 -</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHIFAN</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">SHUIJIAO</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHUQUWAN</a>
            </div>
        </div>
    </footer>

    <script>
        // 初始化AOS动画库
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // 初始化移动端菜单
            initMobileMenu();
            
            // 加载学期详情
            loadSemesterDetail();
        });
        
        // 移动端菜单
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
        
        // 加载学期详情
        function loadSemesterDetail() {
            const semesterContent = document.getElementById('semester-content');
            
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const semesterId = urlParams.get('id');
            
            // 学期数据
            const semesterData = {
                'freshman-first': {
                    title: '大一上学期',
                    subtitle: '2023年9月 - 2024年1月',
                    color: 'primary',
                    textColor: 'text-primary',

                    entries: [
                        {
                            title: '军训生活',
                            date: '2023年9月10日',
                            content: '为期两周的军训生活结束了，虽然很累，但也收获了很多。认识了新同学，学会了坚持和团队合作。',
                            image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/864cc142d3394d6c9b6c1aba049e1227~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536272&x-signature=eNggePIKhsy%2FKNSnwResQP%2BM0Ok%3D'
                        },
                        {
                            title: '第一次班会',
                            date: '2023年9月25日',
                            content: '第一次班会，班主任介绍了专业情况和大学学习方法。同学们也做了自我介绍，大家来自五湖四海，有着不同的背景和兴趣。',
                            image: 'https://p11-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/650fe07b95854374816c043757817aa1~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536270&x-signature=DRivCs6ghl9T8FUsyFmPXF7mQ3Y%3D'
                        },
                        {
                            title: '加入社团',
                            date: '2023年10月15日',
                            content: '今天加入了摄影社团，认识了很多志同道合的朋友。第一次参加了社团活动，学习了一些基础的摄影技巧。',
                            image: 'https://p11-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/c924a758905241f9b85d967930e045d5~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536271&x-signature=ZB7pRYtx5vQ2Vll6%2FCOqLQLAULU%3D'
                        }
                    ]
                },
                'freshman-second': {
                    title: '大一下学期',
                    subtitle: '2024年2月 - 2024年6月',
                    color: 'secondary',
                    textColor: 'text-secondary',
                    description: '适应了大学生活的节奏，开始更加深入地探索自己的兴趣爱好。参加了更多的实践活动，结识了更多志同道合的朋友。',
                    entries: [
                        {
                            title: '春季开学',
                            date: '2024年2月20日',
                            content: '新学期开始了，课程比上学期更加紧张。这学期有很多专业课，需要更加努力学习。',
                            image: 'https://p11-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/c924a758905241f9b85d967930e045d5~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536271&x-signature=ZB7pRYtx5vQ2Vll6%2FCOqLQLAULU%3D'
                        },
                        {
                            title: '校园运动会',
                            date: '2024年4月10日',
                            content: '参加了校园运动会，报名了100米短跑和4x100米接力赛。虽然没有取得好名次，但享受了运动的乐趣。',
                            image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/864cc142d3394d6c9b6c1aba049e1227~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536272&x-signature=eNggePIKhsy%2FKNSnwResQP%2BM0Ok%3D'
                        }
                    ]
                },
                'sophomore-first': {
                    title: '大二上学期',
                    subtitle: '2024年9月 - 2025年1月',
                    color: 'accent',
                    textColor: 'text-accent',
                    description: '开始接触更多专业核心课程，学习压力有所增加。同时也开始思考未来的发展方向，参加了一些实习和实践项目。',
                    entries: [
                        {
                            title: '专业实习',
                            date: '2024年10月8日',
                            content: '开始了为期一个月的专业实习，在一家科技公司担任前端开发实习生。这是第一次接触实际的项目开发，学到了很多课堂上学不到的知识。',
                            image: 'https://p11-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/650fe07b95854374816c043757817aa1~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536270&x-signature=DRivCs6ghl9T8FUsyFmPXF7mQ3Y%3D'
                        },
                        {
                            title: '期中考试',
                            date: '2024年11月15日',
                            content: '期中考试结束了，成绩还算满意。这学期的课程难度明显增加，需要更加努力学习。',
                            image: 'https://p26-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/dce155a00bd749c69917036b1a4b54df~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536269&x-signature=ExV34yRBUEqGyX0guS4z2JQE8DU%3D'
                        }
                    ]
                },
                'sophomore-second': {
                    title: '大二下学期',
                    subtitle: '2025年2月 - 2025年6月',
                    color: 'primary',
                    textColor: 'text-primary',
                    description: '专业学习更加深入，开始准备各类专业证书考试。同时也更加注重实践能力的培养，参加了更多的项目实践和社会实践。',
                    entries: [
                        {
                            title: '证书考试',
                            date: '2025年3月20日',
                            content: '参加了前端开发工程师证书考试，准备了很久，希望能够顺利通过。',
                            image: 'https://p11-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/650fe07b95854374816c043757817aa1~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536270&x-signature=DRivCs6ghl9T8FUsyFmPXF7mQ3Y%3D'
                        },
                        {
                            title: '毕业实习准备',
                            date: '2025年5月15日',
                            content: '开始准备毕业实习的申请材料，目标是进入一家知名的互联网公司。这是大学最后一个学期了，要好好珍惜剩下的时光。',
                            image: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/864cc142d3394d6c9b6c1aba049e1227~tplv-a9rns2rl98-image.image?lk3s=8e244e95&rcl=20260224224412B123060FFAC1D5746808&rrcfp=f06b921b&x-expires=1774536272&x-signature=eNggePIKhsy%2FKNSnwResQP%2BM0Ok%3D'
                        }
                    ]
                }
            };
            
            // 检查学期ID是否有效
            if (!semesterId || !semesterData[semesterId]) {
                semesterContent.innerHTML = `
                    <div class="text-center py-16">
                        <h3 class="text-2xl font-light mb-4">未找到学期记录</h3>
                        <p class="mb-6">请返回学期列表选择有效的学期</p>
                        <a href="semesters.html" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition-colors">
                            返回学期列表
                        </a>
                    </div>
                `;
                return;
            }
            
            const data = semesterData[semesterId];
            
            // 生成学期详情内容
            let html = `
                <div class="mb-12">
                    <div class="h-64 bg-${data.color} flex items-center justify-center mb-8">
                        <div class="text-center">
                            <h2 class="text-4xl md:text-5xl font-light text-white mb-2">${data.title}</h2>
                            <p class="text-white text-opacity-90">${data.subtitle}</p>
                        </div>
                    </div>
                    <div class="max-w-3xl mx-auto">
                        <p class="text-lg ${data.textColor} mb-8">${data.description}</p>
                    </div>
                </div>
                
                <h3 class="text-2xl font-light mb-8 ${data.textColor}">学期记录</h3>
                
                <div class="masonry-grid">
            `;
            
            // 添加记录条目
            data.entries.forEach((entry, index) => {
                html += `
                    <div class="masonry-item card-hover rounded-lg overflow-hidden shadow-sm" data-aos="fade-up" data-aos-delay="${100 * (index + 1)}">
                        <img src="${entry.image}" alt="${entry.title}" class="w-full h-auto image-hover">
                        <div class="p-4 bg-white bg-opacity-80">
                            <h4 class="text-xl font-light mb-2 ${data.textColor}">${entry.title}</h4>
                            <p class="text-sm opacity-80 mb-3">${entry.date}</p>
                            <p class="text-gray-600">${entry.content}</p>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            // 更新内容
            semesterContent.innerHTML = html;
            
            // 重新初始化AOS动画
            setTimeout(() => {
                AOS.refresh();
            }, 100);
        }
    </script>
</body>
</html>
