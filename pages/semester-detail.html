<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学期详情 | My Little World</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 新的配色方案
                        primary: '#9bc589',    // 主色调
                        secondary: '#a5ccdc',  // 次要色调
                        accent: '#8ea4ca',     // 强调色
                        background: '#faf8f4', // 背景色
                        text: '#4a4a4a'        // 文本色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
            .masonry-grid {
                column-count: 1;
                column-gap: 1rem;
            }
            @screen md {
                .masonry-grid {
                    column-count: 2;
                }
            }
            @screen lg {
                .masonry-grid {
                    column-count: 3;
                }
            }
            .masonry-item {
                break-inside: avoid;
                margin-bottom: 1rem;
            }
        }
    </style>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: currentColor;
            opacity: 0.3;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            opacity: 0.5;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 图片悬停效果 */
        .image-hover {
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        .image-hover:hover {
            transform: scale(1.02);
            filter: brightness(1.05);
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="antialiased bg-background text-text">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background bg-opacity-90 backdrop-blur-sm border-b border-primary border-opacity-20">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-light tracking-wider">My Little World</a>
            <div class="hidden md:flex space-x-8">
                <a href="../index.html" class="hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="hover:opacity-70 transition-opacity">关于</a>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden p-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-background bg-opacity-90 backdrop-blur-sm">
            <div class="flex flex-col space-y-4">
                <a href="../index.html" class="py-2 hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="py-2 hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="py-2 hover:opacity-70 transition-opacity">关于</a>
            </div>
        </div>
    </header>

    <!-- 学期详情部分 -->
    <section class="pt-32 pb-20 bg-background">
        <div class="container mx-auto px-4">
            <div class="flex items-center mb-8">
                <a href="semesters.html" class="flex items-center text-primary hover:opacity-70 transition-opacity">
                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>
                    返回学期列表
                </a>
            </div>
            
            <div id="semester-content" class="max-w-5xl mx-auto">
                <!-- 学期内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="py-12 bg-background border-t border-primary border-opacity-20">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">- 大树会拥抱每个抬头的人 -</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHIFAN</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">SHUIJIAO</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHUQUWAN</a>
            </div>
        </div>
    </footer>

    <script>
        // 初始化AOS动画库
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // 初始化移动端菜单
            initMobileMenu();
            
            // 加载学期详情
            loadSemesterDetail();
        });
        
        // 移动端菜单
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
        
        // 加载学期详情
        function loadSemesterDetail() {
            const semesterContent = document.getElementById('semester-content');
            
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const semesterId = urlParams.get('id');
            
            // 学期数据 - 修正文件夹名称拼写错误：smester → semester
            const semesterData = {
                'freshman-first': {
                    title: '大一上学期',
                    subtitle: '2024年9月 - 2025年1月',
                    color: 'primary',
                    textColor: 'text-primary',
                    description: '初入大学的第一个学期，充满了新奇与挑战。从军训到专业课，从社团活动到新朋友，每一步都是成长的印记。',
                    entries: [
                        {
                            title: '开学典礼',
                            date: '2024年9月',
                            content: '穿插在军训期间的开学典礼，大家手里举着旗子一起唱歌',
                            image: '../picture-semester1/pic1-1.jpg'  // 修正拼写：smester → semester
                        },
                        {
                            title: '金秋文化节',
                            date: '2024年11月',
                            content: '最感兴趣的金秋系列活动，没有之一。和来自各个国家各个民族的同学chatting',
                            image: '../picture-semester1/pic1-2.jpg'  // 修正拼写：smester → semester
                        },
                        {
                            title: '爬珞珈山',
                            date: '2024年11月',
                            content: '和同学第一次爬珞珈山，正值太阳落山之际',
                            image: '../picture-semester1/pic1-3.jpg'  // 修正拼写：smester → semester
                        }
                    ]
                },
                'freshman-second': {
                    title: '大一下学期',
                    subtitle: '2025年2月 - 2025年6月',
                    color: 'secondary',
                    textColor: 'text-secondary',
                    description: '适应了大学生活的节奏，开始更加深入地探索自己的兴趣爱好。参加了更多的实践活动，结识了更多志同道合的朋友。',
                    entries: [
                        {
                            title: '东湖夜骑',
                            date: '2025年4月',
                            content: '第一次东湖骑行。我们刚开始骑的时候正是蓝调时刻，可惜低估了东湖的辽阔，才骑不到六分之一，天就完全黑了，只能返程。',
                            image: '../picture-semester2/pic2-1.jpg'  // 修正拼写：smester → semester
                        },
                        {
                            title: '樱花季',
                            date: '2025年3月',
                            content: '第一次见证樱花季，3月底樱花大道的纯白樱花让人美到失语T-T，到处都是人人人人人...',
                            image: '../picture-semester2/pic2-2.jpg'  // 修正拼写：smester → semester
                        }
                    ]
                },
                'sophomore-first': {
                    title: '大二上学期',
                    subtitle: '2024年9月 - 2025年1月',
                    color: 'accent',
                    textColor: 'text-accent',
                    description: '开始接触更多专业核心课程，学习压力有所增加。同时也开始思考未来的发展方向，参加了一些实习和实践项目。',
                    entries: [
                        {
                            title: 'mini马拉松',
                            date: '2025年11月',
                            content: '弥补了大一没有跑mini马拉松的遗憾，跑步体验非常棒，还收获了一块奖牌',
                            image: '../picture-semester3/pic3-1.jpg'  // 修正拼写：smester → semester
                        },
                        {
                            title: '万圣节',
                            date: '2025年10月',
                            content: '万圣节黎黄陂路游街，大家都超级有趣，俺一直在合照',
                            image: '../picture-semester3/pic3-2.jpg'  // 修正拼写：smester → semester
                        }
                    ]
                },
                'sophomore-second': {
                    title: '大二下学期',
                    subtitle: '2025年2月 - 2025年6月',
                    color: 'primary',
                    textColor: 'text-primary',
                    description: '专业学习更加深入，开始准备各类专业证书考试。同时也更加注重实践能力的培养，参加了更多的项目实践和社会实践。',
                    entries: [
                        {
                            title: '证书考试',
                            date: '2025年3月20日',
                            content: '参加了前端开发工程师证书考试，准备了很久，希望能够顺利通过。',
                            image: '../picture-semester4/pic4-1.jpg'  // 修正拼写：smester → semester
                        },
                        {
                            title: '毕业实习准备',
                            date: '2025年5月15日',
                            content: '开始准备毕业实习的申请材料，目标是进入一家知名的互联网公司。这是大学最后一个学期了，要好好珍惜剩下的时光。',
                            image: '../picture-semester4/pic4-2.jpg'  // 修正拼写：smester → semester
                        }
                    ]
                }
            };
            
            // 检查学期ID是否有效
            if (!semesterId || !semesterData[semesterId]) {
                semesterContent.innerHTML = `
                    <div class="text-center py-16">
                        <h3 class="text-2xl font-light mb-4">未找到学期记录</h3>
                        <p class="mb-6">请返回学期列表选择有效的学期</p>
                        <a href="semesters.html" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition-colors">
                            返回学期列表
                        </a>
                    </div>
                `;
                return;
            }
            
            const data = semesterData[semesterId];
            
            // 生成学期详情内容（只保留学期记录列表）
            let html = `
                <h3 class="text-2xl font-light mb-8 ${data.textColor}">${data.title} (${data.subtitle})</h3>
                
                <div class="masonry-grid">
            `;
            
            // 添加记录条目
            data.entries.forEach((entry, index) => {
                html += `
                    <div class="masonry-item card-hover rounded-lg overflow-hidden shadow-sm" data-aos="fade-up" data-aos-delay="${100 * (index + 1)}">
                        <img src="${entry.image}" alt="${entry.title}" class="w-full h-auto image-hover">
                        <div class="p-4 bg-white bg-opacity-80">
                            <h4 class="text-xl font-light mb-2 ${data.textColor}">${entry.title}</h4>
                            <p class="text-sm opacity-80 mb-3">${entry.date}</p>
                            <p class="text-gray-600">${entry.content}</p>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            // 更新内容
            semesterContent.innerHTML = html;
            
            // 重新初始化AOS动画
            setTimeout(() => {
                AOS.refresh();
            }, 100);
        }
    </script>
</body>
</html>
