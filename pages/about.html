<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 | My Little World</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 新的配色方案
                        primary: '#8baf56',    // 主色调
                        secondary: '#a5ccdc',  // 次要色调
                        accent: '#8ea4ca',     // 强调色
                        background: '#faf8f4', // 背景色
                        text: '#4a4a4a'        // 文本色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
        }
    </style>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: currentColor;
            opacity: 0.3;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            opacity: 0.5;
        }
        
        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
            height: 100%; /* 新增：让html占满屏幕高度 */
        }
        
        /* 新增：背景图核心样式 - 覆盖整个页面 */
        body {
            background-image: url('../flower.jpg') !important; /* 图片路径（和pages同级） */
            background-size: cover !important; /* 铺满屏幕 */
            background-position: center !important; /* 居中显示 */
            background-repeat: no-repeat !important; /* 不平铺 */
            background-attachment: fixed !important; /* 滚动时图片固定 */
            min-height: 100%; /* 占满屏幕高度 */
            margin: 0; /* 消除默认白边 */
        }
    </style>
</head>
<!-- 移除bg-background避免纯色遮挡，保留其他样式 -->
<body class="antialiased text-text">
    <!-- 导航栏：保留原有样式（半透明背景保证可读性） -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-background bg-opacity-90 backdrop-blur-sm border-b border-primary border-opacity-20">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-light tracking-wider">My Little World
            
            <div class="hidden md:flex space-x-8">
                <a href="../index.html" class="hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="hover:opacity-70 transition-opacity">关于</a>
            </div>
            
            <button id="mobile-menu-button" class="md:hidden p-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
        
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-background bg-opacity-90 backdrop-blur-sm">
            <div class="flex flex-col space-y-4">
                <a href="../index.html" class="py-2 hover:opacity-70 transition-opacity">首页</a>
                <a href="semesters.html" class="py-2 hover:opacity-70 transition-opacity">学期记录</a>
                <a href="about.html" class="py-2 hover:opacity-70 transition-opacity">关于</a>
            </div>
        </div>
    </header>

    <!-- 关于部分：添加bg-opacity-45让背景透显图片，其他不变 -->
    <section class="pt-32 pb-20 bg-background bg-opacity-45">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-light mb-16 text-center" data-aos="fade-up">
                关于<span class="font-normal">这个网站</span>
            </h2>
            
            <div class="max-w-3xl mx-auto text-center" data-aos="fade-up" data-aos-delay="100">
                <p class="text-xl leading-relaxed mb-8 font-medium">
                    我们不要在这里，<br>
                    跟我回去18岁。<br>
                    躲到武大校园樱花树下，<br>
                    不要被命运找到。
                </p>
                <p class="text-xl leading-relaxed mb-8 font-medium">
                    但是我无法避免，<br>
                    十八岁那一年对警告置若罔闻，<br>
                    我了解我自己，<br>
                    我如果重回18岁，<br>
                    我仍然会从樱花树下中冲出来，<br>
                    对命运说，我在这里。
                </p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-primary hover:opacity-70 transition-opacity">
                        <i class="fa fa-instagram text-2xl" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-primary hover:opacity-70 transition-opacity">
                        <i class="fa fa-twitter text-2xl" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-primary hover:opacity-70 transition-opacity">
                        <i class="fa fa-pinterest text-2xl" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚：添加bg-opacity-45，其他不变 -->
    <footer class="py-12 bg-background bg-opacity-45 border-t border-primary border-opacity-20">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">- 大树会拥抱每个抬头的人 -</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHIFAN</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">SHUIJIAO</a>
                <a href="#" class="text-sm hover:opacity-70 transition-opacity">CHUQUWAN</a>
            </div>
        </div>
    </footer>

    <script>
        // 初始化AOS动画库
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            // 初始化移动端菜单
            initMobileMenu();
        });
        
        // 移动端菜单
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // 点击菜单项后关闭菜单
            const mobileMenuItems = mobileMenu.querySelectorAll('a');
            mobileMenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            });
        }
    </script>
</body>
</html>
