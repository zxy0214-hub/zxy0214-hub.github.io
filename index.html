<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zxyworld.cn - 我的个人站</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        .section { margin: 30px 0; }
        .section h3 { color: #555; margin-bottom: 10px; border-left: 4px solid #0078d7; padding-left: 10px; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: vertical; min-height: 100px; }
        button { padding: 8px 16px; background: #0078d7; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #005a9e; }
        .upload-area { padding: 20px; border: 1px dashed #ddd; border-radius: 4px; margin-top: 10px; }
        #photo-display { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
        #photo-display img { width: 180px; height: 180px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
        #text-display { margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>zxyworld.cn - 我的个人空间</h1>

        <!-- 文字发布 -->
        <div class="section">
            <h3>发布文字</h3>
            <textarea id="text-content" placeholder="输入想分享的文字..."></textarea>
            <button onclick="saveText()">保存文字</button>
            <div id="text-display"></div>
        </div>

        <!-- 照片上传 -->
        <div class="section">
            <h3>上传照片</h3>
            <div class="upload-area">
                <input type="file" id="photo-upload" accept="image/*" multiple>
                <button onclick="uploadPhoto()">预览照片</button>
            </div>
            <div id="photo-display"></div>
        </div>
    </div>

<script>
// 保存文字
function saveText() {
    const text = document.getElementById('text-content').value.trim();
    if (!text) {
        alert('请输入内容！');
        return;
    }
    localStorage.setItem('myText', text);
    document.getElementById('text-display').innerText = text;
    alert('保存成功！（本地存储，刷新不丢）');
}

// 预览照片（存在本地，base64）
function uploadPhoto() {
    const input = document.getElementById('photo-upload');
    if (!input.files.length) {
        alert('请选择图片');
        return;
    }

    const photoContainer = document.getElementById('photo-display');

    for (let file of input.files) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            photoContainer.appendChild(img);

            // 保存到本地列表
            savePhotoToLocal(e.target.result);
        };
        reader.readAsDataURL(file);
    }
    input.value = '';
}

// 本地存储图片列表
function savePhotoToLocal(base64) {
    let photos = JSON.parse(localStorage.getItem('myPhotos') || '[]');
    photos.push(base64);
    localStorage.setItem('myPhotos', JSON.stringify(photos));
}

// 页面加载时恢复
window.onload = function () {
    // 恢复文字
    const text = localStorage.getItem('myText');
    if (text) {
        document.getElementById('text-content').value = text;
        document.getElementById('text-display').innerText = text;
    }

    // 恢复图片
    const photos = JSON.parse(localStorage.getItem('myPhotos') || '[]');
    const photoContainer = document.getElementById('photo-display');
    photos.forEach(p => {
        const img = document.createElement('img');
        img.src = p;
        photoContainer.appendChild(img);
    });
};
</script>
</body>
</html>
